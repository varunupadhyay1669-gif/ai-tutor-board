<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReflectEd - Coordinate Reflections</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* Custom Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes popIn {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes drawLine {
        from {
          stroke-dashoffset: 100;
          opacity: 0;
        }
        to {
          stroke-dashoffset: 0;
          opacity: 1;
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-pop-in {
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        transform-origin: center;
      }
      .animate-draw {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: drawLine 0.8s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, Fragment } = React;

      // --- Icons (Inline SVGs to remove dependencies) ---
      const Icon = ({ children, size = 24, className = "", ...props }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
          {...props}
        >
          {children}
        </svg>
      );

      const LineChart = (props) => (
        <Icon {...props}>
          <path d="M3 3v18h18" />
          <path d="m19 9-5 5-4-4-3 3" />
        </Icon>
      );
      const MoveHorizontal = (props) => (
        <Icon {...props}>
          <polyline points="18 8 22 12 18 16" />
          <polyline points="6 8 2 12 6 16" />
          <line x1="2" x2="22" y1="12" y2="12" />
        </Icon>
      );
      const MoveVertical = (props) => (
        <Icon {...props}>
          <polyline points="8 18 12 22 16 18" />
          <polyline points="8 6 12 2 16 6" />
          <line x1="12" x2="12" y1="2" y2="22" />
        </Icon>
      );
      const RefreshCcw = (props) => (
        <Icon {...props}>
          <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
          <path d="M3 3v5h5" />
          <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
          <path d="M16 16h5v5" />
        </Icon>
      );
      const Check = (props) => (
        <Icon {...props}>
          <polyline points="20 6 9 17 4 12" />
        </Icon>
      );
      const X = (props) => (
        <Icon {...props}>
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </Icon>
      );
      const ArrowRight = (props) => (
        <Icon {...props}>
          <path d="M5 12h14" />
          <path d="m12 5 7 7-7 7" />
        </Icon>
      );
      const Info = (props) => (
        <Icon {...props}>
          <circle cx="12" cy="12" r="10" />
          <path d="M12 16v-4" />
          <path d="M12 8h.01" />
        </Icon>
      );

      // 1. Learn Section
      const LearnSection = ({ onNext }) => {
        return (
          <div className="space-y-8 animate-fade-in">
            <div className="text-center max-w-3xl mx-auto">
              <h1 className="text-4xl font-bold text-slate-900 mb-4">Understanding Reflections</h1>
              <p className="text-lg text-slate-600">
                A reflection is like looking in a mirror. In math, we usually reflect points across the{" "}
                <span className="font-bold text-red-500">X-axis</span> or the{" "}
                <span className="font-bold text-blue-500">Y-axis</span>.
              </p>
            </div>

            <div className="grid md:grid-cols-2 gap-8 mt-12">
              {/* Concept Card: X-Axis */}
              <div className="bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden hover:shadow-xl transition-shadow">
                <div className="bg-red-50 p-6 border-b border-red-100 flex items-center justify-between">
                  <h3 className="text-xl font-bold text-red-700">Reflecting over the X-Axis</h3>
                  <MoveVertical className="text-red-400" />
                </div>
                <div className="p-6 space-y-4">
                  <p className="text-slate-600">Imagine the X-axis is a horizontal mirror.</p>
                  <ul className="space-y-3">
                    <li className="flex items-start">
                      <div className="bg-green-100 text-green-700 p-1 rounded mr-3 mt-1">
                        <Check size={14} />
                      </div>
                      <span>
                        The <b>X-coordinate</b> stays the same. (You don&apos;t move left or right)
                      </span>
                    </li>
                    <li className="flex items-start">
                      <div className="bg-orange-100 text-orange-700 p-1 rounded mr-3 mt-1">
                        <RefreshCcw size={14} />
                      </div>
                      <span>
                        The <b>Y-coordinate</b> flips sign. (Positive becomes negative, or vice versa)
                      </span>
                    </li>
                  </ul>
                  <div className="bg-slate-50 p-4 rounded-xl border border-slate-200 text-center font-mono text-lg">
                    (x, <span className="text-red-600 font-bold">y</span>) ➝ (x,{" "}
                    <span className="text-red-600 font-bold">-y</span>)
                  </div>
                </div>
              </div>

              {/* Concept Card: Y-Axis */}
              <div className="bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden hover:shadow-xl transition-shadow">
                <div className="bg-blue-50 p-6 border-b border-blue-100 flex items-center justify-between">
                  <h3 className="text-xl font-bold text-blue-700">Reflecting over the Y-Axis</h3>
                  <MoveHorizontal className="text-blue-400" />
                </div>
                <div className="p-6 space-y-4">
                  <p className="text-slate-600">Imagine the Y-axis is a vertical mirror.</p>
                  <ul className="space-y-3">
                    <li className="flex items-start">
                      <div className="bg-orange-100 text-orange-700 p-1 rounded mr-3 mt-1">
                        <RefreshCcw size={14} />
                      </div>
                      <span>
                        The <b>X-coordinate</b> flips sign. (Positive becomes negative, or vice versa)
                      </span>
                    </li>
                    <li className="flex items-start">
                      <div className="bg-green-100 text-green-700 p-1 rounded mr-3 mt-1">
                        <Check size={14} />
                      </div>
                      <span>
                        The <b>Y-coordinate</b> stays the same. (You don&apos;t move up or down)
                      </span>
                    </li>
                  </ul>
                  <div className="bg-slate-50 p-4 rounded-xl border border-slate-200 text-center font-mono text-lg">
                    (<span className="text-blue-600 font-bold">x</span>, y) ➝ (
                    <span className="text-blue-600 font-bold">-x</span>, y)
                  </div>
                </div>
              </div>
            </div>

            <div className="flex justify-center mt-12">
              <button
                onClick={onNext}
                className="group bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-4 rounded-full font-bold text-lg shadow-lg hover:shadow-indigo-500/30 transition-all flex items-center"
              >
                Try the Simulation
                <ArrowRight className="ml-2 group-hover:translate-x-1 transition-transform" />
              </button>
            </div>
          </div>
        );
      };

      // 2. Simulation Section
      const SimulationSection = ({ onNext }) => {
        const [point, setPoint] = useState({ x: 3, y: 2 });
        const [reflectedPoint, setReflectedPoint] = useState(null);
        const [axis, setAxis] = useState(null);

        const handleReflect = (reflectionAxis) => {
          setAxis(reflectionAxis);
          if (reflectionAxis === "x") {
            setReflectedPoint({ x: point.x, y: -point.y });
          } else {
            setReflectedPoint({ x: -point.x, y: point.y });
          }
        };

        const reset = () => {
          setReflectedPoint(null);
          setAxis(null);
        };

        const Grid = () => {
          const size = 300;
          const range = 10;
          const scale = size / (range * 2);
          const toPixel = (val) => size / 2 + val * scale;

          return (
            <svg width={size} height={size} className="bg-slate-50 border-2 border-slate-200 rounded-lg shadow-inner mx-auto">
              {/* Grid Lines */}
              {Array.from({ length: range * 2 + 1 }).map((_, i) => {
                const pos = i * scale;
                const isCenter = i === range;
                return (
                  <Fragment key={i}>
                    <line x1={pos} y1={0} x2={pos} y2={size} stroke={isCenter ? "#3b82f6" : "#e2e8f0"} strokeWidth={isCenter ? 2 : 1} />
                    <line x1={0} y1={pos} x2={size} y2={pos} stroke={isCenter ? "#ef4444" : "#e2e8f0"} strokeWidth={isCenter ? 2 : 1} />
                  </Fragment>
                );
              })}

              {/* Labels */}
              <text x={size - 15} y={size / 2 - 5} className="text-xs fill-red-500 font-bold">
                X
              </text>
              <text x={size / 2 + 5} y={15} className="text-xs fill-blue-500 font-bold">
                Y
              </text>

              {/* Reflection Line Highlight */}
              {axis === "x" && <rect x={0} y={size / 2 - 2} width={size} height={4} fill="rgba(239, 68, 68, 0.3)" />}
              {axis === "y" && <rect x={size / 2 - 2} y={0} width={4} height={size} fill="rgba(59, 130, 246, 0.3)" />}

              {/* Original Point */}
              <circle cx={toPixel(point.x)} cy={toPixel(-point.y)} r={6} fill="#4f46e5" className="cursor-pointer hover:fill-indigo-700 transition-colors" />
              <text x={toPixel(point.x) + 8} y={toPixel(-point.y) - 8} className="text-xs fill-indigo-800 font-bold">
                A ({point.x}, {point.y})
              </text>

              {/* Reflected Point & Path */}
              {reflectedPoint && (
                <>
                  <line
                    x1={toPixel(point.x)}
                    y1={toPixel(-point.y)}
                    x2={toPixel(reflectedPoint.x)}
                    y2={toPixel(-reflectedPoint.y)}
                    stroke="#94a3b8"
                    strokeDasharray="4"
                    className="animate-draw"
                  />
                  <circle cx={toPixel(reflectedPoint.x)} cy={toPixel(-reflectedPoint.y)} r={6} fill="#ec4899" className="animate-pop-in" />
                  <text x={toPixel(reflectedPoint.x) + 8} y={toPixel(-reflectedPoint.y) + 15} className="text-xs fill-pink-600 font-bold">
                    A&apos; ({reflectedPoint.x}, {reflectedPoint.y})
                  </text>
                </>
              )}
            </svg>
          );
        };

        return (
          <div className="grid lg:grid-cols-2 gap-12 items-center animate-fade-in">
            <div className="space-y-6">
              <div>
                <h2 className="text-3xl font-bold text-slate-900 mb-2">Visual Simulation</h2>
                <p className="text-slate-600">Enter coordinates and choose a mirror line to see the reflection happen.</p>
              </div>

              <div className="bg-white p-6 rounded-xl shadow-md border border-slate-200">
                <label className="block text-sm font-medium text-slate-700 mb-3">Set Point Coordinates</label>
                <div className="flex gap-4 mb-6">
                  <div className="flex-1">
                    <label className="text-xs text-slate-500 mb-1 block">X Value</label>
                    <input
                      type="number"
                      value={point.x}
                      onChange={(e) => {
                        setPoint({ ...point, x: parseInt(e.target.value) || 0 });
                        reset();
                      }}
                      className="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
                    />
                  </div>
                  <div className="flex-1">
                    <label className="text-xs text-slate-500 mb-1 block">Y Value</label>
                    <input
                      type="number"
                      value={point.y}
                      onChange={(e) => {
                        setPoint({ ...point, y: parseInt(e.target.value) || 0 });
                        reset();
                      }}
                      className="w-full border border-slate-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
                    />
                  </div>
                </div>

                <div className="grid grid-cols-2 gap-4">
                  <button
                    onClick={() => handleReflect("x")}
                    className={`p-4 rounded-xl border-2 transition-all flex flex-col items-center justify-center ${
                      axis === "x" ? "border-red-500 bg-red-50 text-red-700" : "border-slate-200 hover:border-red-300 hover:bg-red-50 text-slate-600"
                    }`}
                  >
                    <span className="font-bold mb-1">Reflect over X-Axis</span>
                    <span className="text-xs opacity-75">(Flip Y)</span>
                  </button>
                  <button
                    onClick={() => handleReflect("y")}
                    className={`p-4 rounded-xl border-2 transition-all flex flex-col items-center justify-center ${
                      axis === "y" ? "border-blue-500 bg-blue-50 text-blue-700" : "border-slate-200 hover:border-blue-300 hover:bg-blue-50 text-slate-600"
                    }`}
                  >
                    <span className="font-bold mb-1">Reflect over Y-Axis</span>
                    <span className="text-xs opacity-75">(Flip X)</span>
                  </button>
                </div>
              </div>

              <div className="bg-indigo-50 p-4 rounded-lg flex items-start">
                <Info className="text-indigo-600 mt-1 mr-3 flex-shrink-0" size={20} />
                <p className="text-sm text-indigo-800">
                  Notice that the point is always the same distance from the mirror line as the reflection, just on the opposite side!
                </p>
              </div>
            </div>

            <div className="flex flex-col items-center justify-center">
              <Grid />
              <div className="mt-6 flex gap-2">
                <button onClick={onNext} className="text-sm font-medium text-slate-500 hover:text-indigo-600 flex items-center">
                  Ready for the test? Go to Practice <ArrowRight size={14} className="ml-1" />
                </button>
              </div>
            </div>
          </div>
        );
      };

      // 3. Practice Section
      const PracticeSection = () => {
        const [answers, setAnswers] = useState({ A: null, B: null, C: null, D: null });
        const [submitted, setSubmitted] = useState(false);

        const questions = [
          { id: "A", start: "A(-2, 3)", end: "A'(2, 3)", correct: "y", explanation: "The X-coordinate changed signs (-2 to 2), but Y stayed the same." },
          { id: "B", start: "B(6, 1)", end: "B'(6, -1)", correct: "x", explanation: "The Y-coordinate changed signs (1 to -1), but X stayed the same." },
          { id: "C", start: "C(-2, -10)", end: "C'(-2, 10)", correct: "x", explanation: "The Y-coordinate changed signs (-10 to 10), but X stayed the same." },
          { id: "D", start: "D(4, -7)", end: "D'(-4, -7)", correct: "y", explanation: "The X-coordinate changed signs (4 to -4), but Y stayed the same." },
        ];

        const handleSelect = (id, axis) => {
          if (submitted) return;
          setAnswers((prev) => ({ ...prev, [id]: axis }));
        };

        const checkAll = () => setSubmitted(true);
        const reset = () => {
          setAnswers({ A: null, B: null, C: null, D: null });
          setSubmitted(false);
        };

        const score = questions.filter((q) => answers[q.id] === q.correct).length;

        return (
          <div className="max-w-4xl mx-auto animate-fade-in">
            <div className="mb-8 text-center">
              <h2 className="text-3xl font-bold text-slate-900 mb-2">Practice Problem</h2>
              <p className="text-slate-600">Select the correct line of reflection for each transformation.</p>
            </div>

            <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
              <div className="grid grid-cols-12 bg-slate-100 border-b border-slate-200 py-4 px-6 font-bold text-slate-700">
                <div className="col-span-6">Transformation</div>
                <div className="col-span-3 text-center">x-axis</div>
                <div className="col-span-3 text-center">y-axis</div>
              </div>

              {questions.map((q, idx) => {
                const isCorrect = submitted && answers[q.id] === q.correct;
                return (
                  <div key={q.id} className={`grid grid-cols-12 py-5 px-6 border-b border-slate-100 items-center ${idx % 2 === 0 ? "bg-white" : "bg-slate-50"}`}>
                    <div className="col-span-6 font-mono text-lg md:text-xl text-slate-800">
                      {q.start} <span className="text-slate-400 mx-1">→</span> {q.end}
                      {submitted && (
                        <div className="text-xs font-sans mt-2">
                          {isCorrect ? (
                            <span className="text-green-600 font-bold flex items-center">
                              <Check size={12} className="mr-1" /> Correct!
                            </span>
                          ) : (
                            <span className="text-red-500 font-bold flex items-center">
                              <X size={12} className="mr-1" /> Incorrect. {q.explanation}
                            </span>
                          )}
                        </div>
                      )}
                    </div>
                    <div className="col-span-3 flex justify-center">
                      <button
                        onClick={() => handleSelect(q.id, "x")}
                        className={`w-8 h-8 md:w-10 md:h-10 rounded-md border-2 flex items-center justify-center transition-all ${
                          answers[q.id] === "x" ? "bg-slate-800 border-slate-800 text-white" : "bg-white border-slate-300 hover:border-slate-400"
                        } ${submitted && q.correct === "x" ? "ring-2 ring-green-400 ring-offset-2" : ""} ${
                          submitted && answers[q.id] === "x" && q.correct !== "x" ? "bg-red-500 border-red-500" : ""
                        }`}
                      >
                        {answers[q.id] === "x" && <Check size={20} />}
                      </button>
                    </div>
                    <div className="col-span-3 flex justify-center">
                      <button
                        onClick={() => handleSelect(q.id, "y")}
                        className={`w-8 h-8 md:w-10 md:h-10 rounded-md border-2 flex items-center justify-center transition-all ${
                          answers[q.id] === "y" ? "bg-slate-800 border-slate-800 text-white" : "bg-white border-slate-300 hover:border-slate-400"
                        } ${submitted && q.correct === "y" ? "ring-2 ring-green-400 ring-offset-2" : ""} ${
                          submitted && answers[q.id] === "y" && q.correct !== "y" ? "bg-red-500 border-red-500" : ""
                        }`}
                      >
                        {answers[q.id] === "y" && <Check size={20} />}
                      </button>
                    </div>
                  </div>
                );
              })}

              <div className="p-6 bg-slate-50 flex justify-between items-center">
                <div>
                  {submitted && (
                    <span className="font-bold text-lg">
                      Score: <span className={score === 4 ? "text-green-600" : "text-indigo-600"}>{score} / 4</span>
                    </span>
                  )}
                </div>
                {!submitted ? (
                  <button
                    onClick={checkAll}
                    disabled={Object.values(answers).some((a) => a === null)}
                    className="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-bold shadow-md disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                  >
                    Check Answers
                  </button>
                ) : (
                  <button
                    onClick={reset}
                    className="bg-white hover:bg-slate-100 text-slate-700 border border-slate-300 px-6 py-3 rounded-lg font-bold shadow-sm transition-all flex items-center"
                  >
                    <RefreshCcw size={18} className="mr-2" /> Try Again
                  </button>
                )}
              </div>
            </div>
          </div>
        );
      };

      // --- MAIN APP ---
      const App = () => {
        const [activeTab, setActiveTab] = useState("learn");

        return (
          <div className="min-h-screen bg-slate-50 font-sans text-slate-800">
            <nav className="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-50">
              <div className="max-w-6xl mx-auto px-4">
                <div className="flex justify-between items-center h-16">
                  <div className="flex items-center space-x-2">
                    <div className="bg-indigo-600 p-2 rounded-lg text-white">
                      <LineChart size={20} />
                    </div>
                    <span className="font-bold text-xl tracking-tight text-slate-900">
                      Reflect<span className="text-indigo-600">Ed</span>
                    </span>
                  </div>
                  <div className="flex space-x-1 bg-slate-100 p-1 rounded-lg">
                    {["learn", "simulate", "practice"].map((tab) => (
                      <button
                        key={tab}
                        onClick={() => setActiveTab(tab)}
                        className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${
                          activeTab === tab ? "bg-white text-indigo-600 shadow-sm" : "text-slate-500 hover:text-slate-700"
                        }`}
                      >
                        {tab.charAt(0).toUpperCase() + tab.slice(1)}
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            </nav>

            <main className="max-w-6xl mx-auto px-4 py-8">
              {activeTab === "learn" && <LearnSection onNext={() => setActiveTab("simulate")} />}
              {activeTab === "simulate" && <SimulationSection onNext={() => setActiveTab("practice")} />}
              {activeTab === "practice" && <PracticeSection />}
            </main>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
